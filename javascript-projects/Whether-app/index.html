<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  >
</head>
<body>
    
    <div id="card">
        <div id="search1">
            <input type="text" placeholder="Enter City Name">
            <button><img src="https://static.thenounproject.com/png/search-icon-3549244-512.png" alt="Search Icon">
            </button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="weather">
            <img src="https://cdn-icons-png.flaticon.com/512/3076/3076129.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="detail">
                <div class="col">
                    <i class="fa-solid fa-droplet weather-icon1"></i>
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                 <div class="col">
                    <i class="fa-solid fa-wind weather-icon1"></i>
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
