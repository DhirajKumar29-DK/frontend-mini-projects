<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Form</title>
</head>
<body>
    <h2>Complex Form</h2>
    <form>
        <fieldset>
    <legend>Personal Information</legend>
     
    <label for="name1">Name</label>
    <input type="text" name="name1" id="name1">

    <label for="email1">Email</label>
    <input type="email" name="email1" id="email1">

    <label for="calling">Phone</label>
    <input type="tel" name="callingyou" id="calling">

    <label for="start">Date of Birth</label>
    <input type="date" name="start" id="start"
    />
    <span>Gender:</span>

    <label for="male1">Male</label>
    <input type="radio" name="male1" id="male1">

    <label for="female1">Female</label>
    <input type="radio" name="female1" id="female1">
    
    <label for="country">Country</label>
   <select name="country" id="country">

    <option value="india">India</option>
    <option value="united state of america"> America</option>

   </select>
    

</fieldset>
<br>
<br>
<fieldset>
    <legend> Address  </legend>

        <label for="indai"> Street</label>
        <input type="Address" name="india" id="india">
        <label for="hajipur">City</label>
        <input type="Address" name="hajipur" id="hajipur">
        <label for="bihar"> State</label>
        <input type="Address" name="bihar" id="bihar">
        <label for="zipcode">ZipCode</label>
        <input type="Address" name="zipcode" id="zipcode">

   
</fieldset>
<br>
<br>
<fieldset>

<legend>Other Information</legend>
<label for="comment">Comment</label>
<textarea name="comment" id="comment" cols="15" rows="10"></textarea>
<label for="terms">I agree to the terms of service</label>
<input type="checkbox" name="terms" id="terms1">
<br>


</fieldset>
<button>Submit</button>
    </form>
    
</body>
</html>
